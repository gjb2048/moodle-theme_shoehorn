language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
 # Only run the lowest and highest supported versions to reduce the load on travis-ci.org.
 - 5.4
 # - 5.5
 # - 5.6
 - 7.0

matrix:
 allow_failures:
  - php: 7.0

env:
 global:
  - MOODLE_BRANCH=MOODLE_30_STABLE
  - IGNORE_PATHS=amd/build,amd/src/bootstrap.js,amd/src/fitvids.js,javascript/syntaxhighlighter_3_0_83/
  # Ignore custom.css until CSSlint can be instructed to ignore lines for '[[setting:customcss]]'.
  - IGNORE_NAMES=*.txt,custom.css,moodle.css,chartist_min.css,editor.css
 matrix:
  - DB=pgsql
  - DB=mysqli

before_install:
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev moodlerooms/moodle-plugin-ci ci ^1
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci csslint
  - moodle-plugin-ci jshint
  - moodle-plugin-ci phpunit
